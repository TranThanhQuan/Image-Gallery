<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.0.0-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img1.jpg" alt="img1">
        </div>

        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img2.jpg" alt="img2">
        </div>

        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img3.jpg" alt="img3">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img4.jpg" alt="img4">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img5.jpg" alt="img5">
        </div>

        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img6.jpg" alt="img6">
        </div>

        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img7.jpg" alt="img7">
        </div>

        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img8.jpg" alt="img8">
        </div>
    </div>
    
    <div class="gallery">
        <div class="gallery__inner">
            <i class="fas fa-times close"></i>
            <img src="./assets/img/img1.jpg" alt="">
            <i class="fas fa-angle-right right"></i>
            <i class="fas fa-angle-left left"></i>
            
            <div class="control left"></div>
            <div class="control right"></div>

        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
